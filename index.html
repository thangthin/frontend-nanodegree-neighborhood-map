<html>

  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Nighborhood Maps</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>
  </head>

  <body>
  <div class='wrapper'>
    <div class='content'>
      <!-- Header for app -->
      <header class='header'>
        <h1>Neighborhood Maps</h1>
      </header>
      <div class="menu">
        <button class='search-btn btn-sm' data-bind="click: toggleSearch"><span class="glyphicon glyphicon-search"></span></button>
        <button class='show-list-btn btn-sm' data-bind="click: toggleList"><span class="glyphicon glyphicon-list"></span></button>
      </div>
      
      <!-- Search bar for app -->
      <div class='search-bar' data-bind="visible: toShowSearch">
        <div class="input-group">
          <input type="text" class="city-input form-control" placeholder="City, State" aria-describedby="basic-addon1"><span class="input-group-btn" id="basic-addon1"><button class="go-btn btn btn-primary btn-sm" data-bind="click: updateCity">New City</button></span>
        </div>
        <div class="input-group">
          <input type="text" class="input form-control" placeholder="Places" aria-describedby="basic-addon2">
          <span class="input-group-btn" id="basic-addon1"><button class="find-btn btn btn-success btn-sm" data-bind="click: searchAndShowList">New Search</button></span>
        </div>
      </div>

      
      <!-- List for app -->
      <div class='place-list' data-bind="visible: toShowList">
        <ul class='list-group' data-bind="foreach: live_places">
          <li class='list-group-item' data-bind="text: name, click: $parent.animateMarkerHideList"></li>
        </ul>
        <ul class='list-group' data-bind="visible: toShowError">
          <li class='list-group-item'>Your search did not result in any places</li>
        </ul>
      </div>
      <!-- map for app -->
      <div id="googleMap"></div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src='js/knockout-3.3.0.js'></script>
  <script type="text/javascript" src='js/app.js'></script>
  </body>

</html>
