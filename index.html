<html>

  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Nighborhood Maps</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <script src="http://maps.googleapis.com/maps/api/js"></script>
  </head>

  <body>
  <div class='wrapper'>
    <div class='content'>
      <!-- Header for app -->
      <header class='header'><h1>Neighborhood Maps</h1></header>
      <!-- Search bar for app -->
      <div class='search-bar'>
        <form><input class='input' type=text></form>
      </div>
      <!-- List for app -->
      <div class='place-list'>
        <ul data-bind="foreach: live_places">
          <b><a href="#"><li data-bind="text: name, click: $parent.animateMarker"></li></a><b>
        </ul>
      </div>
      <!-- map for app -->
      <div id="googleMap"></div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src='js/knockout-3.3.0.js'></script>
  <script type="text/javascript" src='js/app.js'></script>
  </body>

</html>
